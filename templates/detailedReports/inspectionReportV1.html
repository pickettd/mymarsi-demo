  <div class="item">
    <div ng-repeat="(roomID, roomObject) in ::reports.fullInspection.data"
         class="list card no-margin"
         ng-if="::roomID !== 'Inventory'">
      <div class="item item-divider"
           ng-click="reports.hideRoom[roomID] = !reports.hideRoom[roomID]">
        <button>
          <i class="icon"
             ng-class="reports.hideRoom[roomID] ? 'ion-plus' : 'ion-minus'">
          </i>
        </button>
        <span ng-bind="::roomID"></span>
      </div>
      <div ng-if="!reports.hideRoom[roomID]"
           class="item">
        <div ng-repeat="(sectionID, sectionObject) in ::roomObject.data"
             class="list card no-margin">
          <div class="item item-divider"
               ng-click="reports.hideSection[roomID][sectionID] = !reports.hideSection[roomID][sectionID]">
            <button>
              <i class="icon"
                 ng-class="reports.hideSection[roomID][sectionID] ? 'ion-plus' : 'ion-minus'">
              </i>
            </button>
            <span ng-bind="::reports.selectedTemplate.data[roomID].data[sectionID].Item"></span>
          </div>
          <div ng-if="!reports.hideSection[roomID][sectionID]">
            <div ng-if="::sectionObject.naChoice"
                 class="item">
              N/A
            </div>
            <div ng-if="::sectionObject.typesConditions"
                 class="item">
              <div class="list card no-margin">
                <div class="item item-divider"
                     ng-click="reports.showConditionDetails[roomID][sectionID] = !reports.showConditionDetails[roomID][sectionID]">
                  <button>
                    <i class="icon"
                       ng-class="!reports.showConditionDetails[roomID][sectionID] ? 'ion-plus' : 'ion-minus'">
                    </i>
                  </button>
                  Type/Condition details
                </div>
                <div ng-if="reports.showConditionDetails[roomID][sectionID]"
                     class="item">
                  <div ng-repeat="(typeID, condition) in ::sectionObject.typesConditions track by typeID"
                   class="list card no-margin">
                    <div class="item item-divider">
                      {{::typeID}}
                    </div>
                    <div class="item">
                      <div class="list">
                        <div ng-repeat="(optionID, optionObject) in ::condition"
                             ng-if="optionObject.checkboxValue || optionObject.textValue"
                             class="item"
                             ng-init="thisOptionTemplate = reports.getOptionTemplateFromID(typeID, optionID)">
                          <span ng-bind="::thisOptionTemplate.subLabel"></span><span ng-if="::thisOptionTemplate.subLabel"> - </span>
                          <span ng-bind="::thisOptionTemplate.optionName"></span><span ng-if="::thisOption.textValue">:</span>
                          <span ng-bind="::optionObject.textValue"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div ng-if="::sectionObject.hospitalityRating"
                 class="item">
              Hospitality rating (1-10): {{sectionObject.hospitalityRating}}
            </div>
            <div ng-if="::sectionObject.inspectionWorkTrackingConditions.selection"
                 class="item">
              <span ng-bind="::reports.inspectionWorkTrackingConditions.data[sectionObject.inspectionWorkTrackingConditions.selection].name"></span>
            </div>
            <div ng-if="::sectionObject.complyChoice"
                 class="item">
              <span ng-bind="::sectionObject.complyChoice"></span>
            </div>
            <div ng-if="::sectionObject.comments"
                 class="item">
              <div class="list card no-margin">
                <div class="item item-divider">
                  Comments
                </div>
                <div ng-repeat="comment in ::sectionObject.comments"
                     class="item">
                  <div>
                    <p ng-bind="comment.text"></p>
                  </div>
                </div>
              </div>
            </div>
            <div ng-if="::sectionObject.images"
                 class="item">
              Has images
            </div>
            <div ng-if="::sectionObject.videos"
                 class="item">
              Has videos
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
