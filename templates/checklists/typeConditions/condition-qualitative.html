<form class="list">
  <h2>Condition - Qualitative</h2>
  <label class="item item-input">
    Material Quality:
    <ion-checkbox ng-model="m.choice1" class="no-border">
      <span>Low</span>
    </ion-checkbox>
    <ion-checkbox ng-model="m.choice2" class="no-border">
      <span>Midlevel</span>
    </ion-checkbox>
    <ion-checkbox ng-model="m.choice3" class="no-border">
      <span>High End</span>
    </ion-checkbox>
    <ion-checkbox ng-model="m.choice4" class="no-border">
      <span>Mixed</span>
    </ion-checkbox>
    <label class="item item-input no-border">
      <span class="input-label">Other:</span>
      <input type="text" placeholder="Type other" ng-model="m.choice5">
    </label>
  </label>
  <label class="item item-input">
    Installation Quality:
    <ion-checkbox ng-model="m.choice6" class="no-border">
      <span>Low</span>
    </ion-checkbox>
    <ion-checkbox ng-model="m.choice7" class="no-border">
      <span>Midlevel</span>
    </ion-checkbox>
    <ion-checkbox ng-model="m.choice8" class="no-border">
      <span>High End</span>
    </ion-checkbox>
    <ion-checkbox ng-model="m.choice9" class="no-border">
      <span>Mixed</span>
    </ion-checkbox>
    <label class="item item-input no-border">
      <span class="input-label">Other:</span>
      <input type="text" placeholder="Type other" ng-model="m.choice10">
    </label>
  </label>
  <label class="item item-input">
    Moderness:
    <div>
      <ion-checkbox ng-model="m.choice11" class="no-border">
        <span>70's</span>
      </ion-checkbox>
      <ion-checkbox ng-model="m.choice12" class="no-border">
        <span>Late 2K's</span>
      </ion-checkbox>
    </div>
    <div>
      <ion-checkbox ng-model="m.choice13" class="no-border">
        <span>80's</span>
      </ion-checkbox>
      <ion-checkbox ng-model="m.choice14" class="no-border">
        <span>Early 2K's</span>
      </ion-checkbox>
    </div>
    <div>
      <ion-checkbox ng-model="m.choice15" class="no-border">
        <span>90's</span>
      </ion-checkbox>
      <label class="item item-input no-border">
        <span class="input-label">Other:</span>
        <input type="text" placeholder="Type other" ng-model="m.choice16">
      </label>
    </div>
  </label>
</form>
